<!DOCTYPE html>
<html lang-"en-us">
  <head>
    <meta charset="UTF-8">
    <title>DBZ RPG</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha384-Xqcy5ttufkC3rBa8EdiAyA1VgOGrmel2Y+wxm4K3kI3fcjTWlDWrlnxyD6hOi3PF" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <header class="banner">
<img src="assets/images/banner.jpg" alt="dbz banner">
    </header>
    <section class ="container">
      <div>
        <h1 class="pager">Pick your z-fighter!</h1>
        <img id="goku" class="btn fighter" src="assets/images/goku1.png" value="goku" alt="goku">
        <img id="vegeta" class="btn fighter" src="assets/images/vegeta1.png" value="vegeta" alt="vegeta">
        <img id="gohan" class="btn fighter" src="assets/images/gohan1.png" value="gohan" alt="gohan">
        <img id="yamcha" class="btn fighter" src="assets/images/yamcha.png" value="yamcha" alt="yamcha">
      </div>
      <div>
        <h1 class="pager">Your Fighters : <span class="name"></span></h1>
        <img class="usersFighter">
      </div>
      <div>
        <h1 id="fight" class="pager">FIGHT</h1>
      </div>
      <div>
        <h1 class="pager">Your opponent : <span class="opName"></span></h1>
        <img class="opponent">
      </div>

    </section>
    <footer>

    </footer>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js" charset="utf-8"></script>
  </body>
</html>
