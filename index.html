<!DOCTYPE html>
<html lang-"en-us">
  <head>
    <meta charset="UTF-8">
    <title>DBZ RPG</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/journal/bootstrap.min.css" rel="stylesheet" integrity="sha384-1L94saFXWAvEw88RkpRz8r28eQMvt7kG9ux3DdCqya/P3CfLNtgqzMnyaUa49Pl2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <header class="banner">
<img src="assets/images/banner.jpg" alt="dbz banner">
<h2><span class="whatToDo pager"></span></h>
    </header>
    <section class ="container">
      <div class="aura">
        <h1 class="pager">Pick your z-fighter!</h1>
        <img id="goku" class="btn fighter" src="assets/images/goku1.gif"  alt="goku">
        <img id="vegeta" class="btn fighter" src="assets/images/vegeta1.gif" alt="vegeta">
        <img id="gohan" class="btn fighter" src="assets/images/gohan1.gif"  alt="gohan">
        <img id="krillin" class="btn fighter" src="assets/images/krillin.gif" alt="krillin">
      </div>
      <div>
        <h1 class="pager">Your Fighters health: <span class="health"></span></h1>
        <img class="usersFighter">
      </div>
      <div>
        <h1 id="fight" class="pager btn">FIGHT</h1>

      </div>
      <div>
        <h1 class="pager">Your opponents health: <span class="opHealth"></span></h1>
        <img class="opponent">
      </div>

    </section>
    <footer>

    </footer>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js" charset="utf-8"></script>
  </body>
</html>
